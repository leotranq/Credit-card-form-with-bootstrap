<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Payment Form</title>
  </head>

  <body>
    <div class="formBody">
      <div class="barraTitulo">
        <div class="modal-header" style="background-color: lightgray;">
          <h3 class="modal-title">Payment Form</h3>
        </div>
      <div>
      <form class="row g-3 needs-validation" novalidate>
        <!--numero tarjeta-->
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            value="XXXXXXXX"
            required
          />
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <!--cvc-->
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">CVC</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            placeholder="example 583"
            required
          />
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please add a cvc .
          </div>
        </div>
        <!--amount-->
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label"
            >Amount</label
          >
          <div class="input-group has-validation">
        
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              placeholder="amount"
              required
            />
            <div class="invalid-feedback">
              Please add a amount.
            </div>
          </div>
        </div>
        <!---nombre-->
        <div id="input-name" class="col-md-6">
          <label for="validationCustom03" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            required
          />
          <div class="invalid-feedback">
            Please provide name
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
